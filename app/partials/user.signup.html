<div class="row ">
    <div class="main-center main-login">
        <h3>Sign Up</h3>

        <form class="form-horizontal" method="post" name="signupForm">

            <div class="form-group ">
                <label class="cols-sm-2 control-label" for="username">Username</label>

                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user" aria-hidden="true"></i>
                        </span>
                        <input class="form-control" id="username" name="username" placeholder="Enter your Username"
                               type="text" ng-model="signup.username" required>
                    </div>
                </div>

            </div>
            <div class="form-group ">
                <label class="cols-sm-2 control-label" for="password">Password</label>

                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock" aria-hidden="true"></i>
                        </span>
                        <input class="form-control" id="password" name="password" placeholder="Enter your Password"
                               type="password" ng-model="signup.password" required>
                    </div>

                </div>
            </div>
            <div class="form-group ">
                <label class="cols-sm-2 control-label" for="confirm">Confirm Password</label>

                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock" aria-hidden="true"></i>
                        </span>
                        <input class="form-control" id="confirm" name="confirm" placeholder="Confirm your Password"
                               type="password" ng-model="signup.confirm" required>
                    </div>

                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block login-button"
                        ng-click="signup(signup.username, signup.password, signup.confirm)">Sign Up
                </button>
            </div>
            <div class="login-register">
                <a href="#/signin">Sign In</a>
            </div>
        </form>

    </div>
</div>
